    <section class="login">
        <div class="wrapper"><!-- contenedor global -->
          <div class="title">
            Iniciar sesión
          </div>
          <form [formGroup]="logginData" (keydown.enter)="$event.preventDefault()"><!--cambia el # por el lugar donde quieres que llegue la info -->
            <div class="field">
                <input type="text" formControlName="username" required name="username">
                <label for="email">Usuario</label>
            </div>
            <div class="field">
                <input type="password" formControlName="password" required name="password">
                <label for="password">Contraseña</label>
            </div>
            <div class="content">
              <div class="pass-link" style="margin-top: 10px;"><!-- enlace para cambiar clave -->
                <a >¿Olvidaste tu contraseña?</a>
              </div>
              <input type="hidden" formControlName="cardID">
              <div class="field">
                <input type="submit" value="Entrar" (click)="onLogin()"> <!-- boton de inicio -->
              </div>
              <div class="signup-link"> <!-- enlace al registro -->
                  <a (click)="CrearCuenta()">Crear Cuenta</a>
              </div>
            </div>
          </form>
        </div>
      </section>
