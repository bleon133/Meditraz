<!-- REGISTRO DE EQUIPOS -->
    <section>

        <div class="Register">
            <div class="forms">
                
            <h1>Registro de Medicamentos</h1>

            <form action="#">
                    <div class="fields">
                        <div class="input-field">
                            <label>Nombre comercial</label>
                            <input type="text">
                        </div>

                        <div class="input-field">
                            <label>Fecha de vencimiento</label>
                            <input type="date">
                        </div>

                        <div class="input-field">
                            <label>Temperatura de almacenamiento</label>
                            <input type="number">
                        </div>

                        <div class="input-field">
                            <label>Laboratorio Fabricante</label>
                            <select required>
                                <option>Alphapharm Pty Ltd</option>
                                <option>Amersham Health Inc.</option>
                                <option>Baker Norton</option>
                                <option>Bayer Corporation</option>
                                <option>Canyon</option>
                                <option>Cell Therapeutics, Inc.</option>
                                <option>Davis and Geck</option>
                                <option>Dexcel Ltd</option>
                                <option>Elkins Sinn</option>
                                <option>Falcon Pharms</option>
                            </select>
                            </div> <!--input-field-->

                            <div class="input-field">
                                <label>Lote</label>
                                <input type="number">
                            </div>

                            <div class="input-field">
                                <label>Area</label>
                                <select required>
                                    <option>Central de mezclas</option>
                                    <option>Farmacia 1piso</option>
                                    <option>Urgencias</option>
                                    <option>Pediatria</option>
                                    <option>UCI</option>
                                </select>
                            </div> <!--input-field-->

                            <div class="input-field">
                                    <label>Especificaciones de almacenamiento</label>
                                    <select required>
                                        <option>Temperatura controlada</option>
                                        <option>Almacenar en lugar oscuro
                                        </option>
                                        <option>Humedad controlada</option>
                                    </select>
                            </div> <!--input-field-->
                            

					</div><!--fields-->

					<button class ="field" id="btnRegistrarMed">Ingresar</button>      
					
            </form>
			
                    </div> <!--forms-->
        
                    </div><!--Register-->
            


            </div>
            
        </div>

            <img src="../img/medicamentos.jpg" >
 
        </div>
