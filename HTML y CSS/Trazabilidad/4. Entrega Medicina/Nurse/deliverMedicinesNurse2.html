<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Entrega Medicina</title>
	<link rel="stylesheet" href="deliverMedicinesNurse2.css">
</head>
<body>
	<section class="request">
        <div class="container">
            <div class="topBox">
                <span class="first-title">Entrega de Medicamentos</span>
            </div>
            <form>
                <div class="form first">
                    <div class="nurse and destination">
                        <span class="title">Pedidos de Medicamentos</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Cantidad Med. #1</label>
                                <input type="number" matInput placeholder="100" formControlName="amount1" readonly=»readonly»>
                            </div>

                            <div class="input-field">
                                <label>Nombre Comercial Med. #1</label>
                                <input type="text" matInput placeholder="Furoato de Fluticasona" formControlName="tradename1" readonly=»readonly»>
                            </div>

                            <div class="input-field">
                                <label>Laboratorio Fabricante Med. #1</label>
                                <input type="text" matInput placeholder="Avamys" formControlName="laboratory1" readonly=»readonly»>
                            </div>

                            <div class="input-field">
                                <label>Cantidad Med. #2</label>
                                <input type="number" matInput placeholder="140" formControlName="amount2" readonly=»readonly»>
                            </div>

                            <div class="input-field">
                                <label>Nombre Comercial Med. #2</label>
                                <input type="text" matInput placeholder="Fluticasone Furoate" formControlName="tradename2" readonly=»readonly»>
                            </div>

                            <div class="input-field">
                                <label>Laboratorio Fabricante Med. #2</label>
                                <input type="text" matInput placeholder="Avamys" formControlName="laboratory2" readonly=»readonly»>
                            </div>

                            <div class="input-field">
                                <label>Cantidad Med. #3</label>
                                <input type="number" matInput placeholder="180" formControlName="amount3" readonly=»readonly»>
                            </div>

                            <div class="input-field">
                                <label>Nombre de Quién Entrega</label>
                                <input type="text" matInput placeholder="Brayan León" formControlName="Enfermero" readonly=nurse readonly=»readonly»>
                            </div>
                            <div class="input-field">
                                <label>Nombre de Quién Transporta</label>
                                <input type="text" matInput placeholder="Santiago Sanchéz" formControlName="zona" readonly=zone readonly=»readonly»>
                            </div>
                            <div class="input-field">
                                <label>Nombre de Quién Entrega</label>
                                <input type="text" matInput placeholder="Brayan León" formControlName="Enfermero" readonly=nurse readonly=»readonly»>
                            </div>
                            <div class="input-field">
                                <label>Nombre de Quién Transporta</label>
                                <input type="text" matInput placeholder="Santiago Sanchéz" formControlName="zona" readonly=zone readonly=»readonly»>
                            </div>
                            <div class="input-field">
                                <label>Nombre de Quién Recibirá</label>
                                <input type="number" matInput placeholder="Patricia Vida" formControlName="numero" readonly=number readonly=»readonly»>
                            </div>
                            <div class="input-field">
                                <label>Área de Salida</label>
                                <input type="text" matInput placeholder="Farmacia/1" formControlName="Enfermero" readonly=nurse readonly=»readonly»>
                            </div>
                            <div class="input-field">
                                <label>Área de Recepción</label>
                                <input type="text" matInput placeholder="Quirofano/1" formControlName="zona" readonly=zone readonly=»readonly»>
                            </div>
                            <div class="input-field">
                                <label>Transporte del Medicamento</label>
                                <input type="number" matInput placeholder="Cava" formControlName="numero" readonly=number readonly=»readonly»>
                            </div>
                        </div>
                        <div class="buttons"> 
                            <button class="sumbit">
                                    <span class="btnText">Entrega Finalizada</span>
                            </button>
                        </div>   
                    </div> 
                </div>
            </form>
        </div>
    </section>
</body>
</html>
